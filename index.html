<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Basketball Scoreboard</title>
    </head>

    <body>
        
            <div class="main-card">

                <div class="inner-card">
                    <h1 class="card-title">HOME</h1>
                    <div class="score" id="home-score">0</div>
                    <div class="buttons">
                        <button onclick="addOneHome()">+1</button>
                        <button onclick="addTwoHome()">+2</button>
                        <button onclick="addThreeHome()">+3</button>
                    </div>
                </div>
    
                <div class="inner-card">
                    <h1 class="card-title">GUEST</h1>
                    <div class="score" id="guest-score">0</div>
                    <div class="buttons">
                        <button onclick="addOneGuest()">+1</button>
                        <button onclick="addTwoGuest()">+2</button>
                        <button onclick="addThreeGuest()">+3</button>
                    </div>
                </div>
    
            </div>

        <script src="index.js"></script>
    </body>

</html>
